    <h3># window.setTimeout(callback, millisec)</h3>

    <p>전달한 시간만큼 기다린 후에 콜백 함수를 한 번 실행한다.</p>

    <h3># window.setInterval(callback, millisec)</h3>

    <p>전달한 시간마다 콜백 함수를 실행한다.</p>

    <!-- 자바스크립트를 이용하여 매 초마다 새로운 시간을 업데이트 해보세요 -->
    <div class="clock"></div>

    <script>
        /*
        window.setTimeout(() => {
            window.alert('1초가 지났습니다!');
        }, 1000);
        */
        const clock = document.querySelector('.clock');
        window.setInterval(() => {
            getTime();
        }, 100);
       
        function getTime() {
            var time = new Date();
            clock.innerHTML = time.toLocaleTimeString() + "";
        }
