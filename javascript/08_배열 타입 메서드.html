<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_배열 타입 메서드</title>
</head>
<body>
    
    <h3># 배열을 다루는 메서드들</h3>
    
    <p>Press F12!</p>
    
    <script>
        const coffees = ['Americano', 'Cafe Latte', 'Cafe Mocha', 'Caramel Macchiato', 'Green Tea Latte'];
        const snacks = ['Chocolate Cookie', 'Mint Chocolate Cookie', 'Walnut Pie'];
        
        console.log(coffees);
        console.log(coffees.toString);

        // 배열.join(separator): 원하는 구분자로 이어붙여 문자열로 반환한다
        console.log(coffees.join("/"));
        console.log(typeof coffees.join("/"));

        // 배열.pop(): 맨 뒤의 값을 제거하면서 꺼낸다
        console.log(coffees.pop());
        console.log(coffees);

        // 배열.push(): 맨 뒤에 값을 추가한다
        coffees.push("Ice Water");
        // console.log(coffees.push(coffees.pop));
        console.log(coffees);

        // 배열.shift(): 맨 앞의 값을 제거하면서 꺼낸다
        console.log(coffees.shift());
        console.log(coffees);

        // 배열.unshift(): 맨 앞에 값을 추가한다
        console.log('아이스 아메리카노를 추가한 뒤 coffees의 길이: ', coffees.unshift("Ice Americano"));
        console.log(coffees);

        // 배열 요소 삭제하기 (empty가 남기 때문에 비추천)
        delete coffees[2];
        console.log(coffees);

        const menu = coffees.concat(snacks);
        console.log(menu);

        // slice로 배열 자르기
        console.log(menu.slice(5));
        console.log(menu.slice(2, 5));

        // splice(start_index, delete_count, 넣고 싶은 값들...)
        menu.splice(2, 1 , "Kiwi", "Orange", "Apple");
        console.log(menu);

        // sort(): 기본적으로는 문자열 오름차순 정렬을 한다
        menu.sort();
        console.log(menu);

        // reverse(): 존재하는 배열의 순서만 거꾸로 바꿈 (정렬기능 없음)
        menu.reverse();
        console.log(menu);

        // 숫자의 정렬? (숫자타입 Comparator를 달아줘야 함)
        const numbers = [100, 21, 25, 1, 3, 88, 91];

        numbers.sort(function (a, b) {
            return a - b;
        });
        console.log(numbers);

        // 연습 문제: numbers를 내림차순 정렬을 해보세요
        numbers.sort(function (a, b) {
            return b - a;
        });
        console.log(numbers);

        // 연습 문제2: numbers를 랜덤 순서로 정렬 해보세요
        console.log(Math.random());
        console.log(Math.random());
        console.log(Math.random());
        for (i = 0; i < 100; ++i) {
            var ran = parseInt(Math.random() * numbers.length);
            var temp = numbers[0];
            numbers[0] = numbers[ran];
            numbers[ran] = temp;
        }
        console.log(numbers);
  
        // 연습 문제3 : 다음의 책들을 출판년도 순으로 정렬해보세요
        books = [
            {name: '수학의 정석', pub_year: 2016},
            {name: '자바의 정석', pub_year: 2020},
            {name: '수학 익힘책', pub_year: 1995},
        ];
        books.sort(function (a, b) {
            return a.pub_year - b.pub_year;
        });

        console.log(books);

        

    </script>

</body>
</html>
